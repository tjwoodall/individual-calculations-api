openapi: 3.0.3
info:
  title: Individual Calculations (MTD)
  description: "Resources relating to generating, retrieving, and completing a final\
    \ declaration for Self Assessment tax calculations.\n\n# Send fraud prevention\
    \ data\nHMRC monitors transactions to help protect your customers' confidential\
    \ data from criminals and fraudsters. \n<div class=\"govuk-warning-text warning-icon-fix\"\
    >\n  <span class=\"govuk-warning-text__icon warning-icon-ui-fix\" aria-hidden=\"\
    true\">!</span>\n  <strong class=\"govuk-warning-text__text\">\n    <span class=\"\
    govuk-warning-text__assistive\">Warning</span>\n    You are required by law to\
    \ submit header data for this API. This includes all associated APIs and endpoints.\n\
    \  </strong>\n</div>\n\n[Check the data you need to send](/guides/fraud-prevention/).\
    \ You can also use the [Test API](/api-documentation/docs/api/service/txm-fph-validator-api/1.0)\
    \ \nduring initial development and as part of your quality assurance checks.\n\
    \n# Mapping APIs to Self Assessment tax return forms\nSome parameters in this\
    \ API map to box numbers in one or more Self Assessment tax return forms. To learn\
    \ more and to download this mapping information as a CSV file, go to [income-tax-mtd-changelog/mapping](https://github.com/hmrc/income-tax-mtd-changelog?tab=readme-ov-file#mapping-apis-to-self-assessment-tax-return-forms)\
    \ on GitHub.\n\n# Changelog\nYou can find the changelog in the [income-tax-mtd-changelog](https://github.com/hmrc/income-tax-mtd-changelog/#readme)\
    \ on GitHub.\n\n# Support\n\n* Direct reports of bugs or errors in Production\
    \ or Sandbox code, or queries about HMRC business functionality (such as how a\
    \ specific field is used by HMRC or why it is needed) to the [Software Development\
    \ Support Team (SDST)](https://developer.service.hmrc.gov.uk/developer/support).\n\
    * Send queries or feedback related to the design of the APIs (including recommended\
    \ changes) using the [income-tax-mtd-changelog](https://github.com/hmrc/income-tax-mtd-changelog/issues)\
    \ GitHub page.\n* <a href=\"/contact/report-technical-problem?newTab=true&service=api-documentation-frontend\"\
    \ target=\"_blank\">Is this page not working properly? (opens in new tab)</a>\n"
  version: "8.0"
servers:
- url: https://test-api.service.hmrc.gov.uk
  description: Sandbox
- url: https://api.service.hmrc.gov.uk
  description: Production
tags:
- name: Tax Calculations
  description: |
    Here a developer can:
      - list self-assessment tax calculations for a given National Insurance number (NINO) and tax year
      - trigger a self-assessment tax calculation for a given tax year
      - retrieve all the tax calculation data for a given NINO and Calculation ID
- name: Final Declaration
  description: "**Final declaration was previously called crystallisation.**\n\nThis\
    \ resource allows software packages to make a final declaration regarding a customer’\
    s end of year position for a tax year.\n\nBefore starting the final declaration\
    \ journey the software package will need to ensure that, for the relevant tax\
    \ year, the customer:\n  - has already provided their entire income e.g. interest,\
    \ dividends, other SA schedules\n  - does not have any additional information\
    \ to provide\n\nHere, the developer can:      \n  - submit final declaration for\
    \ a tax year\n"
paths:
  /individuals/calculations/{nino}/self-assessment/{taxYear}/trigger/{calculationType}:
    post:
      tags:
      - Tax Calculations
      summary: Trigger a Self Assessment Tax Calculation
      description: "This endpoint allows the user to trigger a self assessment tax\
        \ calculation for a given tax year. \nIt should be called whenever income\
        \ data is updated through a periodic or annual endpoint. \nTo trigger a final\
        \ declaration self assessment tax calculation,\nyou must set the calculationType\
        \ path parameter to intent-to-finalise.\n\nA National Insurance number and\
        \ tax year must be provided. \n\nThe tax calculation process is asynchronous,\
        \ so it is recommended you wait at least 5 seconds \nbefore calling the retrieval\
        \ endpoint. \nThe result of the calculation can be seen using the \n“Retrieve\
        \ a Self Assessment Tax Calculation” endpoint.\n\n### Test data\nScenario\
        \ simulations using `Gov-Test-Scenario` headers is only available in the sandbox\
        \ environment.\n\n| Header Value (Gov-Test-Scenario) | Scenario          \
        \                                                                        \
        \         |\n|----------------------------------|----------------------------------------------------------------------------------------------------|\n\
        | N/A - DEFAULT                    | Simulates success response.         \
        \                                                               |\n| NO_INCOME_SUBMISSIONS_EXIST\
        \      | Simulates the scenario where no income submissions exist for the\
        \ tax year.                       |\n| FINAL_DECLARATION_RECEIVED       |\
        \ Simulates the scenario where a final declaration has already been received.\
        \                       |\n| INCOME_SOURCES_CHANGED           | Simulates\
        \ the scenario where income sources data has changed.                    \
        \                 |\n| RECENT_SUBMISSIONS_EXIST         | Simulates the scenario\
        \ where more recent submissions exist.                                   \
        \    |\n| RESIDENCY_CHANGED                | Simulates the scenario where\
        \ residency has changed.                                               |\n\
        | CALCULATION_IN_PROGRESS          | Simulates the scenario where a calculation\
        \ is in progress.                                        |\n| BUSINESS_VALIDATION_FAILURE\
        \      | Simulates the scenario where there is a generic business validation\
        \ rule failure.                |\n| TAX_YEAR_NOT_ENDED               | Simulates\
        \ the scenario where a triggering for a final declaration is performed before\
        \ the tax year has ended. |\n"
      parameters:
      - name: nino
        in: path
        description: |
          National Insurance number, in the format `AA999999A`
        required: true
        schema:
          type: string
          example: TC663795B
      - name: taxYear
        in: path
        description: "The tax year the data applies to, for example, 2021-22. \nThe\
          \ start year and end year must not span two tax years. \nThe minimum tax\
          \ year is 2017-18. No gaps are allowed, for example, 2020-22 is not valid.\n"
        required: true
        schema:
          type: string
          example: 2021-22
      - name: calculationType
        in: path
        description: "Defines the calculation type requested.  \nTax years 2023-24\
          \ & 2024-25 will accept the following values:\n  - `in-year`\n  - `intent-to-finalise`\n\
          \nTax years 2025-26 onwards will accept the following values:\n  - `in-year`\n\
          \  - `intent-to-finalise`\n  - `intent-to-amend`\n"
        required: true
        schema:
          type: string
          example: in-year
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.8.0+json
      - name: Authorization
        in: header
        description: |
          An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
        required: true
        schema:
          type: string
          example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      - name: Gov-Test-Scenario
        in: header
        description: |
          Only in sandbox environment. See Test Data table for all header values.
        required: false
        schema:
          type: string
          example: "-"
      responses:
        "202":
          description: Success
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
            Deprecation:
              description: |
                The deprecation date/time for this endpoint.
              required: false
              schema:
                type: string
                example: "Sun, 01 Jan 2023 23:59:59 GMT"
            Sunset:
              description: |
                The earliest date/time this endpoint will become unavailable after deprecation.
              required: false
              schema:
                type: string
                example: "Sun, 02 Jul 2023 23:59:59 GMT"
            Link:
              description: |
                See the API documentation:
              required: false
              schema:
                type: string
                example: https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/individual-calculations-api
          content:
            application/json:
              schema:
                title: Trigger a Self Assessment Tax Calculation
                required:
                - calculationId
                type: object
                properties:
                  calculationId:
                    pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
                    type: string
                    description: The unique identifier of the calculation.
                    example: f2fb30e5-4ab6-4a29-b3c1-c7264259ff1c
                additionalProperties: false
                description: Trigger a Self Assessment Tax Calculation
              examples:
                example-response:
                  description: Example Response
                  value:
                    $ref: ./examples/trigger/trigger_response.json
        "400":
          description: Bad request
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
            Deprecation:
              description: |
                The deprecation date/time for this endpoint.
              required: false
              schema:
                type: string
                example: "Sun, 01 Jan 2023 23:59:59 GMT"
            Sunset:
              description: |
                The earliest date/time this endpoint will become unavailable after deprecation.
              required: false
              schema:
                type: string
                example: "Sun, 02 Jul 2023 23:59:59 GMT"
            Link:
              description: |
                See the API documentation:
              required: false
              schema:
                type: string
                example: https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/individual-calculations-api
          content:
            application/json:
              schema:
                required:
                - code
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                  message:
                    type: string
                    description: The error message
                description: Error Response
              examples:
                FORMAT_NINO:
                  description: |
                    The format of the supplied NINO field is not valid.
                  value:
                    code: FORMAT_NINO
                    message: The provided NINO is invalid
                FORMAT_TAX_YEAR:
                  description: |
                    The format of the supplied taxYear value is not valid.
                  value:
                    code: FORMAT_TAX_YEAR
                    message: The provided tax year is invalid
                FORMAT_CALCULATION_TYPE:
                  description: |
                    The format of the supplied calculationType value is not valid.
                  value:
                    code: FORMAT_CALCULATION_TYPE
                    message: The provided calculation type is not valid
                FORMAT_FINAL_DECLARATION:
                  description: |
                    The format of the supplied finalDeclaration value is not valid.
                  value:
                    code: FORMAT_FINAL_DECLARATION
                    message: The provided finalDeclaration is invalid
                RULE_TAX_YEAR_RANGE_INVALID:
                  description: Tax year range invalid. A tax year range of one year
                    is required.
                  value:
                    code: RULE_TAX_YEAR_RANGE_INVALID
                    message: Tax year range invalid. A tax year range of one year
                      is required
                RULE_TAX_YEAR_NOT_SUPPORTED:
                  description: "The specified tax year is not supported. \nEither\
                    \ the tax year specified is before the minimum tax year value,\
                    \ or it is after the maximum tax year value.\n"
                  value:
                    code: RULE_TAX_YEAR_NOT_SUPPORTED
                    message: The tax year specified does not lie within the supported
                      range
                RULE_NO_INCOME_SUBMISSIONS_EXIST:
                  description: A calculation could not be performed because no income
                    data has been submitted against the tax year.
                  value:
                    code: RULE_NO_INCOME_SUBMISSIONS_EXIST
                    message: No income submissions exist for the tax year
                RULE_FINAL_DECLARATION_RECEIVED:
                  description: |
                    Final declaration has already been received.
                  value:
                    code: RULE_FINAL_DECLARATION_RECEIVED
                    message: Final declaration has already been received
                RULE_INCOME_SOURCES_CHANGED:
                  description: |
                    Information relating to income sources changed. You must first trigger a calculation with finalDeclaration false.

                    This error only occurs for taxYears from 2023-24 onwards.
                  value:
                    code: RULE_INCOME_SOURCES_CHANGED
                    message: Income sources data has changed. Trigger a new calculation
                RULE_RESIDENCY_CHANGED:
                  description: |
                    Information relating to residency has changed. You must first trigger a calculation with finalDeclaration false.

                    This error only occurs for taxYears from 2023-24 onwards.
                  value:
                    code: RULE_RESIDENCY_CHANGED
                    message: Residency has changed. Trigger a new calculation
                RULE_TAX_YEAR_NOT_ENDED:
                  description: |
                    A calculation with finalDeclaration true cannot be triggered before the taxYear to which it relates has ended.

                    This error only occurs for taxYears from 2023-24 onwards.
                  value:
                    code: RULE_TAX_YEAR_NOT_ENDED
                    message: The specified tax year has not yet ended
                RULE_RECENT_SUBMISSIONS_EXIST:
                  description: |
                    More recent submissions exist. You must first trigger a calculation with finalDeclaration false.

                    This error only occurs for taxYears from 2023-24 onwards.
                  value:
                    code: RULE_RECENT_SUBMISSIONS_EXIST
                    message: More recent submissions exist. Trigger a new calculation
                RULE_CALCULATION_IN_PROGRESS:
                  description: |
                    A calculation is in progress. Please wait before triggering a new calculation.

                    This error only occurs for taxYears from 2023-24 onwards.
                  value:
                    code: RULE_CALCULATION_IN_PROGRESS
                    message: A calculation is in progress. Please wait before triggering
                      a new calculation
                RULE_BUSINESS_VALIDATION_FAILURE:
                  description: |
                    Business validation rule failures.

                    This error only occurs for taxYears from 2023-24 onwards.
                  value:
                    code: RULE_BUSINESS_VALIDATION_FAILURE
                    message: Business validation rule failures
                RULE_OUTSIDE_AMENDMENT_WINDOW:
                  description: |
                    The client and/or agent is outside the amendment window.
                  value:
                    code: RULE_OUTSIDE_AMENDMENT_WINDOW
                    message: You are outside the amendment window
                RULE_CALCULATION_TYPE_NOT_ALLOWED:
                  description: |
                    The client and/or agent has provided a calculation type (intent-to-amend) that is not applicable for TY25-26.
                  value:
                    code: RULE_CALCULATION_TYPE_NOT_ALLOWED
                    message: The provided calculation type is not applicable for this
                      tax year
                RULE_DECLARATION_NOT_RECEIVED:
                  description: |
                    The remote endpoint has indicated that this action cannot be completed as the final declaration has not been received.
                  value:
                    code: RULE_DECLARATION_NOT_RECEIVED
                    message: The final declaration has not been received
                RULE_PREMATURE_FINALISATION:
                  description: |
                    The remote endpoint has indicated that Finalisation cannot occur until after the end of tax year.
                  value:
                    code: RULE_PREMATURE_FINALISATION
                    message: Finalisation cannot occur until after the end of the
                      tax year
                RULE_INCORRECT_GOV_TEST_SCENARIO:
                  description: "The request did not match any available Sandbox data.\
                    \ Check that the supplied Gov-Test-Scenario is correct for this\
                    \ endpoint version. \n\nThis error will only be returned in the\
                    \ Sandbox environment.\n"
                  value:
                    code: RULE_INCORRECT_GOV_TEST_SCENARIO
                    message: The supplied Gov-Test-Scenario is not valid
        "403":
          description: Forbidden
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
            Deprecation:
              description: |
                The deprecation date/time for this endpoint.
              required: false
              schema:
                type: string
                example: "Sun, 01 Jan 2023 23:59:59 GMT"
            Sunset:
              description: |
                The earliest date/time this endpoint will become unavailable after deprecation.
              required: false
              schema:
                type: string
                example: "Sun, 02 Jul 2023 23:59:59 GMT"
            Link:
              description: |
                See the API documentation:
              required: false
              schema:
                type: string
                example: https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/individual-calculations-api
          content:
            application/json:
              schema:
                required:
                - code
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                  message:
                    type: string
                    description: The error message
                description: Error Response
              examples:
                CLIENT_OR_AGENT_NOT_AUTHORISED:
                  description: "The client and/or agent is not authorised. \nThis\
                    \ is normally because: the client is not subscribed to MTD, the\
                    \ agent is not subscribed to Agent Services, \nor the client has\
                    \ not authorised the agent to act on their behalf.\n"
                  value:
                    code: CLIENT_OR_AGENT_NOT_AUTHORISED
                    message: The client and/or agent is not authorised
        "422":
          description: Unprocessable entity
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
            Deprecation:
              description: |
                The deprecation date/time for this endpoint.
              required: false
              schema:
                type: string
                example: "Sun, 01 Jan 2023 23:59:59 GMT"
            Sunset:
              description: |
                The earliest date/time this endpoint will become unavailable after deprecation.
              required: false
              schema:
                type: string
                example: "Sun, 02 Jul 2023 23:59:59 GMT"
            Link:
              description: |
                See the API documentation:
              required: false
              schema:
                type: string
                example: https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/individual-calculations-api
          content:
            application/json:
              schema:
                required:
                - code
                type: object
                properties:
                  code:
                    type: string
                    description: The error code
                  message:
                    type: string
                    description: The error message
                description: Error Response
              examples:
                NO_VALID_INCOME_SOURCES:
                  description: |
                    There are no valid income sources.
                  value:
                    code: RULE_INCOME_SOURCES_INVALID
                    message: No valid income sources could be found
      security:
      - User-Restricted:
        - write:self-assessment
  /individuals/calculations/{nino}/self-assessment/{taxYear}:
    get:
      tags:
      - Tax Calculations
      summary: List Self Assessment Tax Calculations
      description: "This endpoint enables you to list Self Assessment tax calculations\
        \ for a given National Insurance number and tax year. \n\nA National Insurance\
        \ number must be provided.\n\n### Test data\nScenario simulations using `Gov-Test-Scenario`\
        \ headers is only available in the sandbox environment.\n\n| Header Value\
        \ (Gov-Test-Scenario)   | Scenario                                    |\n\
        |------------------------------------|---------------------------------------------|\n\
        | N/A - DEFAULT                      | Simulates success response.       \
        \          |\n| NOT_FOUND                          | Simulates the scenario\
        \ where no data is found. |\n| DYNAMIC                            | The following\
        \ response parameters will be based on the data submitted in the request:\
        \ <br><br/> &bull; taxYear <br/> &bull; calculationTimestamp <br/> &bull;\
        \ finalDeclarationTimestamp |\n"
      parameters:
      - name: nino
        in: path
        description: |
          National Insurance number, in the format `AA999999A`
        required: true
        schema:
          type: string
          example: TC663795B
      - name: taxYear
        in: path
        description: "The tax year the data applies to, for example, 2021-22. \nThe\
          \ start year and end year must not span two tax years. \nThe minimum tax\
          \ year is 2017-18. No gaps are allowed, for example, 2020-22 is not valid.\n"
        required: true
        schema:
          type: string
          example: 2021-22
      - name: calculationType
        in: query
        description: |
          This field is used to filter API response based on given calculation type.
          Tax years 23-24 and 24-25 will accept the following values:
          - `in-year`
          - `intent-to-finalise`
          - `final-declaration`

          Tax years 25-26 onwards will accept the following values:
          - `in-year`
          - `intent-to-finalise`
          - `intent-to-amend`
          - `final-declaration`
          - `confirm-amendment`
        required: false
        schema:
          type: string
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.8.0+json
      - name: Authorization
        in: header
        description: |
          An OAuth 2.0 Bearer Token with the *read:self-assessment* scope.
        required: true
        schema:
          type: string
          example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      - name: Gov-Test-Scenario
        in: header
        description: |
          Only in sandbox environment. See Test Data table for all header values.
        required: false
        schema:
          type: string
          example: "-"
      responses:
        "200":
          description: Success
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
            Deprecation:
              description: |
                The deprecation date/time for this endpoint.
              required: false
              schema:
                type: string
                example: "Sun, 01 Jan 2023 23:59:59 GMT"
            Sunset:
              description: |
                The earliest date/time this endpoint will become unavailable after deprecation.
              required: false
              schema:
                type: string
                example: "Sun, 02 Jul 2023 23:59:59 GMT"
            Link:
              description: |
                See the API documentation:
              required: false
              schema:
                type: string
                example: https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/individual-calculations-api
          content:
            application/json:
              schema:
                oneOf:
                - title: TY 2022-23 and before
                  required:
                  - calculations
                  type: object
                  properties:
                    calculations:
                      type: array
                      description: The array holding calculation details.
                      items:
                        required:
                        - calculationId
                        - calculationTimestamp
                        - calculationType
                        type: object
                        properties:
                          calculationId:
                            pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
                            type: string
                            description: The unique identifier of the calculation.
                            example: f2fb30e5-4ab6-4a29-b3c1-c7264259ff1c
                          calculationTimestamp:
                            type: string
                            description: "The timestamp of when the calculation was\
                              \ performed in ISO 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ\
                              \ if BVRs do not fail or populated from requestTimestamp\
                              \ if BVRs fail."
                            example: 2019-07-13T07:51:43.112Z
                          calculationType:
                            type: string
                            description: The type of calculation performed.
                            enum:
                            - in-year
                            - final-declaration
                          requestedBy:
                            type: string
                            description: The requestor of the calculation. Currently
                              agent will default to customer until it can be supported.
                            enum:
                            - customer
                            - hmrc
                            - agent
                          taxYear:
                            type: string
                            description: The tax year the calculation was requested
                              for.
                            example: 2020-21
                          totalIncomeTaxAndNicsDue:
                            type: number
                            description: The total amount of Income Tax and National
                              Insurance Contributions due. This value must be between
                              -99999999999.99 and 99999999999.99 up to 2 decimal places.
                            example: 2000.58
                          intentToSubmitFinalDeclaration:
                            type: boolean
                            description: A boolean to indicate whether the calculation
                              can be used to make a final declaration. This value
                              must be true or false.
                            example: false
                          finalDeclaration:
                            type: boolean
                            description: A boolean to indicate whether the calculation
                              has been used to make a final declaration. This value
                              must be true or false.
                            example: false
                          finalDeclarationTimestamp:
                            type: string
                            description: "The timestamp of when the final calculation\
                              \ was performed, in ISO 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ."
                            example: 2019-07-13T07:51:43.112Z
                        additionalProperties: false
                  additionalProperties: false
                  description: List Self Assessment Tax Calculations
                - title: TY 2023-24 and 2024-25
                  required:
                  - calculations
                  type: object
                  properties:
                    calculations:
                      type: array
                      description: The array holding calculation details.
                      items:
                        required:
                        - calculationId
                        - calculationOutcome
                        - calculationTimestamp
                        - calculationTrigger
                        - calculationType
                        type: object
                        properties:
                          calculationId:
                            pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
                            type: string
                            description: The unique identifier of the calculation.
                            example: f2fb30e5-4ab6-4a29-b3c1-c7264259ff1c
                          calculationTimestamp:
                            type: string
                            description: "The timestamp of when the calculation was\
                              \ performed in ISO 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ\
                              \ if BVRs do not fail or populated from requestTimestamp\
                              \ if BVRs fail."
                            example: 2019-07-13T07:51:43.112Z
                          calculationType:
                            type: string
                            description: The type of calculation performed.
                            enum:
