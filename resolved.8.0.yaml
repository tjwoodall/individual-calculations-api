          example: 717f3a7a-db8e-11e9-8a34-2a2ae2dbcce4
        taxYear:
          type: string
          description: The tax year in which the calculation was performed.
          example: 2022-23
        requestedBy:
          type: string
          description: The requester of the calculation. Currently "customer" will
            be returned even in the case of an agent submission.
          enum:
          - customer
          - hmrc
          - agent
        requestedTimestamp:
          type: string
          description: "The timestamp of when the calculation was requested in ISO\
            \ 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ."
          example: 2019-02-15T09:35:15.094Z
        calculationReason:
          type: string
          description: The reason why the calculation was triggered.
          oneOf:
          - type: object
            description: The calculation was triggered by the customer via software.
            enum:
            - customer-request
          - type: object
            description: The calculation was triggered internally by HMRC once the
              actual Class 2 NIC amount became available. This event is only applicable
              for an in-year "final-declaration" calculation type.
            enum:
            - class2-nic-event
          - type: object
            description: The calculation was triggered by HMRC on receipt of a new
              pre-MTD brought forward loss made by the customer. This event is only
              applicable for a "final-declaration" calculation type. This event is
              not currently supported and will be supported in the future.
            enum:
            - new-loss-event
          - type: object
            description: The calculation was triggered by HMRC on receipt of a new
              loss claim made by the customer. This event is only applicable for a
              "final-declaration" calculation type. This event is not currently supported
              and will be supported in the future.
            enum:
            - new-claim-event
          - type: object
            description: The calculation was triggered internally by HMRC on receipt
              of an updated loss claim made by the customer. This event is only applicable
              for a "final-declaration" calculation type. This event is not currently
              supported and will be supported in the future.
            enum:
            - updated-claim-event
          - type: object
            description: The calculation was triggered internally by HMRC on receipt
              of an updated pre-MTD brought forward loss made by the customer. This
              event is only applicable for a "final-declaration" calculation type.
              This event is not currently supported and will be supported in the future.
            enum:
            - updated-loss-event
          - type: object
            description: The calculation was triggered internally by HMRC on receipt
              of a request for a new adjustable summary calculation by the customer.
              This event is not currently supported.
            enum:
            - new-annual-adjustment-event
          - type: object
            description: The calculation was triggered internally by HMRC on receipt
              of an adjustment to an adjustable summary calculation made by the customer.
              This event is not currently supported.
            enum:
            - updated-annual-adjustment-event
          - type: object
            description: HMRC has updated the calculation for you. You can see more
              details in your record-keeping software.
            enum:
            - unattended-calculation
        calculationTimestamp:
          type: string
          description: "The timestamp of when the calculation was performed in ISO\
            \ 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ."
          example: 2019-02-15T09:35:15.094Z
        calculationType:
          type: string
          description: The type of calculation performed.
          oneOf:
          - type: object
            description: Cannot be used for a final declaration.
            enum:
            - in-year
          - type: object
            description: Can be used when submitting a final declaration.
            enum:
            - final-declaration
        intentToSubmitFinalDeclaration:
          type: boolean
          description: A boolean to indicate whether the calculation can be used to
            make a final declaration. This value must be true or false.
          example: true
        finalDeclaration:
          type: boolean
          description: A boolean to indicate whether the calculation has been used
            to make a final declaration. This value must be true or false.
          example: false
        finalDeclarationTimestamp:
          type: string
          description: "The timestamp of when the calculation was performed in ISO\
            \ 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ."
          example: 2019-02-15T09:35:15.094Z
        periodFrom:
          type: string
          description: "This defines the earliest date from which the calculation\
            \ was performed. This will be the accounting period start date (for self-employments)\
            \ or the tax year start date, whichever occurs first for the income sources\
            \ supplied."
          example: 2020-01-01
        periodTo:
          type: string
          description: This defines the latest date to which the calculation was performed
            and will be the point in the year to which income has been submitted.
          example: 2020-01-01
