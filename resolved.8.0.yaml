  /individuals/calculations/{nino}/self-assessment/{taxYear}/{calculationId}:
    get:
      tags:
      - Tax Calculations
      summary: Retrieve a Self Assessment Tax Calculation
      description: "This endpoint allows the developer to retrieve all the tax calculation\
        \ data \nfor a given National Insurance number and Calculation ID.\n\nNote:\
        \ if the calculation has been triggered recently and has not yet completed,\
        \ this endpoint will return 404 Not Found.\n\n### Test data\nScenario simulations\
        \ using `Gov-Test-Scenario` headers is only available in the sandbox environment.\n\
        \n| Header Value (Gov-Test-Scenario)   | Scenario                        \
        \                                                   |\n|------------------------------------|------------------------------------------------------------------------------------|\n\
        | N/A - DEFAULT                      | Simulates success response.       \
        \                                                 |\n| NOT_FOUND         \
        \                 | Simulates the scenario where no data is found.       \
        \                              |\n| ERROR_MESSAGES_EXIST               | Simulates\
        \ the scenario where errors exist and no calculation has been generated. \
        \ |\n| UK_MULTIPLE_INCOMES_EXAMPLE        | Simulates an example tax calculation\
        \ for a UK FHL Property business with Savings and Dividends. |\n| UK_PROP_DIVIDENDS_EXAMPLE\
        \          | Simulates an example tax calculation for a UK Property (Non-FHL)\
        \ business with Dividends. |\n| UK_PROP_GIFTAID_EXAMPLE            | Simulates\
        \ an example tax calculation for a UK Property (Non-FHL) business with Gift\
        \ Aid. |\n| UK_PROP_SAVINGS_EXAMPLE            | Simulates an example tax\
        \ calculation for a UK Property (Non-FHL) business with Savings. |\n| UK_SE_GIFTAID_EXAMPLE\
        \              | Simulates an example tax calculation for a UK Self-Employment\
        \ business with Gift Aid. |\n| UK_SE_SAVINGS_EXAMPLE              | Simulates\
        \ an example tax calculation for a UK Self-Employment business with Savings.\
        \ |\n| SCOT_SE_DIVIDENDS_EXAMPLE          | Simulates an example tax calculation\
        \ for a Scottish Self-Employment business with Dividends. |\n| DYNAMIC   \
        \                         | The date fields in the response are made dynamic\
        \ based on the tax year passed within the request.<br><br/> The dynamic response\
        \ will work for tax years (taxYear) starting 2023-24 onwards. For any previous\
        \ tax years supplied, it will result in a HTTP 400 (RULE_INCORRECT_GOV_TEST_SCENARIO)\
        \ error being returned. |\n"
      parameters:
      - name: nino
        in: path
        description: |
          National Insurance number, in the format `AA999999A`
        required: true
        schema:
          type: string
          example: TC663795B
      - name: taxYear
        in: path
        description: "The tax year the data applies to, for example, 2021-22. \nThe\
          \ start year and end year must not span two tax years. \nThe minimum tax\
          \ year is 2017-18. No gaps are allowed, for example, 2020-22 is not valid.\n"
        required: true
        schema:
          type: string
          example: 2021-22
      - name: calculationId
        in: path
        description: |
          The unique identifier of the calculation.

          Must conform to the regular expression: `^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$`
        required: true
        schema:
          type: string
          example: f2fb30e5-4ab6-4a29-b3c1-c7264259ff1c
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.8.0+json
      - name: Authorization
        in: header
        description: |
          An OAuth 2.0 Bearer Token with the *read:self-assessment* scope.
        required: true
        schema:
          type: string
          example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      - name: Gov-Test-Scenario
        in: header
        description: |
          Only in sandbox environment. See Test Data table for all header values.
        required: false
        schema:
          type: string
          example: "-"
      responses:
        "200":
          description: Success
          headers:
            X-CorrelationId:
              description: |
                Unique ID for operation tracking
                String, 36 characters.
              required: true
              schema:
                type: string
                example: c75f40a6-a3df-4429-a697-471eeec46435
            Deprecation:
              description: |
                The deprecation date/time for this endpoint.
              required: false
              schema:
                type: string
                example: "Sun, 01 Jan 2023 23:59:59 GMT"
            Sunset:
              description: |
                The earliest date/time this endpoint will become unavailable after deprecation.
              required: false
              schema:
                type: string
                example: "Sun, 02 Jul 2023 23:59:59 GMT"
            Link:
              description: |
                See the API documentation:
              required: false
              schema:
                type: string
                example: https://developer.service.hmrc.gov.uk/api-documentation/docs/api/service/individual-calculations-api
          content:
            application/json:
              schema:
                oneOf:
                - title: TY 2023-24 or before
                  required:
                  - inputs
                  - metadata
                  type: object
                  properties:
                    metadata:
                      required:
                      - calculationId
                      - calculationReason
                      - calculationType
                      - finalDeclaration
                      - intentToSubmitFinalDeclaration
                      - periodFrom
                      - periodTo
                      - requestedBy
                      - taxYear
                      type: object
