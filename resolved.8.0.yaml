components:
  schemas:
    trigger_response:
      title: Trigger a Self Assessment Tax Calculation
      required:
      - calculationId
      type: object
      properties:
        calculationId:
          pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
          type: string
          description: The unique identifier of the calculation.
          example: f2fb30e5-4ab6-4a29-b3c1-c7264259ff1c
      additionalProperties: false
      description: Trigger a Self Assessment Tax Calculation
    error-response:
      required:
      - code
      type: object
      properties:
        code:
          type: string
          description: The error code
        message:
          type: string
          description: The error message
      description: Error Response
    list_response:
      title: TY 2022-23 and before
      required:
      - calculations
      type: object
      properties:
        calculations:
          type: array
          description: The array holding calculation details.
          items:
            required:
            - calculationId
            - calculationTimestamp
            - calculationType
            type: object
            properties:
              calculationId:
                pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
                type: string
                description: The unique identifier of the calculation.
                example: f2fb30e5-4ab6-4a29-b3c1-c7264259ff1c
              calculationTimestamp:
                type: string
                description: "The timestamp of when the calculation was performed\
                  \ in ISO 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ if BVRs do not\
                  \ fail or populated from requestTimestamp if BVRs fail."
                example: 2019-07-13T07:51:43.112Z
              calculationType:
                type: string
                description: The type of calculation performed.
                enum:
                - in-year
                - final-declaration
              requestedBy:
                type: string
                description: The requestor of the calculation. Currently agent will
                  default to customer until it can be supported.
                enum:
                - customer
                - hmrc
                - agent
              taxYear:
                type: string
                description: The tax year the calculation was requested for.
                example: 2020-21
              totalIncomeTaxAndNicsDue:
                type: number
                description: The total amount of Income Tax and National Insurance
                  Contributions due. This value must be between -99999999999.99 and
                  99999999999.99 up to 2 decimal places.
                example: 2000.58
              intentToSubmitFinalDeclaration:
                type: boolean
                description: A boolean to indicate whether the calculation can be
                  used to make a final declaration. This value must be true or false.
                example: false
              finalDeclaration:
                type: boolean
                description: A boolean to indicate whether the calculation has been
                  used to make a final declaration. This value must be true or false.
                example: false
              finalDeclarationTimestamp:
                type: string
                description: "The timestamp of when the final calculation was performed,\
                  \ in ISO 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ."
                example: 2019-07-13T07:51:43.112Z
            additionalProperties: false
      additionalProperties: false
      description: List Self Assessment Tax Calculations
    list_response_1:
      title: TY 2023-24 and 2024-25
      required:
      - calculations
      type: object
      properties:
        calculations:
          type: array
          description: The array holding calculation details.
          items:
            required:
            - calculationId
            - calculationOutcome
            - calculationTimestamp
            - calculationTrigger
            - calculationType
            type: object
            properties:
              calculationId:
                pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
                type: string
                description: The unique identifier of the calculation.
                example: f2fb30e5-4ab6-4a29-b3c1-c7264259ff1c
              calculationTimestamp:
                type: string
                description: "The timestamp of when the calculation was performed\
                  \ in ISO 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ if BVRs do not\
                  \ fail or populated from requestTimestamp if BVRs fail."
                example: 2019-07-13T07:51:43.112Z
              calculationType:
                type: string
                description: The type of calculation performed.
                enum:
                - in-year
                - intent-to-finalise
                - final-declaration
              calculationTrigger:
                type: string
                description: "The trigger for the calculation: “cesaSAReturn” – Relates\
                  \ to CESA SA return notification recorded in ITSD \"attended\",\
                  \ \"class2NICEvent\", \"unattended\" – Relates to different MTD\
                  \ ITSA calculation triggers."
                enum:
                - attended
                - class2NICEvent
                - unattended
                - cesaSAReturn
                - newLossEvent
                - updatedLossEvent
              calculationOutcome:
                type: string
                description: "The outcome of the calculation request - 'processed'\
                  \ = success/BVR, 'error' = system error in running calculation,\
                  \ 'rejected' = request failed initial validation"
                enum:
                - PROCESSED
                - ERROR
                - REJECTED
              liabilityAmount:
                type: number
                description: "This is one of, 'totalIncomeTaxAndNicsDue' or 'totalIncomeTaxAndNicsAndCgt'\
                  \ if present, from the calculation output. This value must be between\
                  \ -99999999999.99 and 99999999999.99 up to 2 decimal places."
                example: 1079.23
            additionalProperties: false
      additionalProperties: false
      description: List Self Assessment Tax Calculations
    list_response_2:
      title: TY 2025-26 onwards
      required:
      - calculations
      type: object
      properties:
        calculations:
          type: array
          description: The array holding calculation details.
          items:
            required:
            - calculationId
            - calculationOutcome
            - calculationTimestamp
            - calculationTrigger
            - calculationType
            type: object
            properties:
              calculationId:
                pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
                type: string
                description: The unique identifier of the calculation.
                example: f2fb30e5-4ab6-4a29-b3c1-c7264259ff1c
              calculationTimestamp:
                type: string
                description: "The timestamp of when the calculation was performed\
                  \ in ISO 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ if BVRs do not\
                  \ fail or populated from requestTimestamp if BVRs fail."
                example: 2019-07-13T07:51:43.112Z
              calculationType:
                type: string
                description: The type of calculation performed.
                enum:
                - in-year
                - intent-to-finalise
                - final-declaration
                - intent-to-amend
                - confirm-amendment
              calculationTrigger:
                type: string
                description: "The trigger for the calculation: “cesaSAReturn” – Relates\
                  \ to CESA SA return notification recorded in ITSD \"attended\",\
                  \ \"class2NICEvent\", \"unattended\" – Relates to different MTD\
                  \ ITSA calculation triggers."
                enum:
                - attended
                - class2NICEvent
                - unattended
                - cesaSAReturn
                - newLossEvent
                - updatedLossEvent
              calculationOutcome:
                type: string
                description: "The outcome of the calculation request - 'processed'\
                  \ = success/BVR, 'error' = system error in running calculation,\
                  \ 'rejected' = request failed initial validation"
                enum:
                - PROCESSED
                - ERROR
                - REJECTED
              liabilityAmount:
                type: number
                description: "This is one of, 'totalIncomeTaxAndNicsDue' or 'totalIncomeTaxAndNicsAndCgt'\
                  \ if present, from the calculation output. This value must be between\
                  \ -99999999999.99 and 99999999999.99 up to 2 decimal places."
                example: 1079.23
              fromDate:
                type: string
                description: The start of the period covered by the calculation. Processed
                  MTD ITSA Calculations only.
                example: 2019-07-13
              toDate:
                type: string
                description: The end of the period covered by the calculation. Processed
                  MTD ITSA Calculations only.
                example: 2019-07-13
            additionalProperties: false
      additionalProperties: false
      description: List Self Assessment Tax Calculations
    retrieve_response:
      title: TY 2023-24 or before
      required:
      - inputs
      - metadata
      type: object
      properties:
        metadata:
          required:
          - calculationId
          - calculationReason
          - calculationType
          - finalDeclaration
          - intentToSubmitFinalDeclaration
          - periodFrom
          - periodTo
          - requestedBy
          - taxYear
          type: object
          properties:
            calculationId:
              pattern: "^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$"
              type: string
              description: The unique identifier of the calculation.
              example: 717f3a7a-db8e-11e9-8a34-2a2ae2dbcce4
            taxYear:
              type: string
              description: The tax year in which the calculation was performed.
              example: 2022-23
            requestedBy:
              type: string
              description: The requester of the calculation. Currently "customer"
                will be returned even in the case of an agent submission.
              enum:
              - customer
              - hmrc
              - agent
            requestedTimestamp:
              type: string
              description: "The timestamp of when the calculation was requested in\
                \ ISO 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ."
              example: 2019-02-15T09:35:15.094Z
            calculationReason:
              type: string
              description: The reason why the calculation was triggered.
              oneOf:
              - type: object
                description: The calculation was triggered by the customer via software.
                enum:
                - customer-request
              - type: object
                description: The calculation was triggered internally by HMRC once
                  the actual Class 2 NIC amount became available. This event is only
                  applicable for an in-year "final-declaration" calculation type.
                enum:
                - class2-nic-event
              - type: object
                description: The calculation was triggered by HMRC on receipt of a
                  new pre-MTD brought forward loss made by the customer. This event
                  is only applicable for a "final-declaration" calculation type. This
                  event is not currently supported and will be supported in the future.
                enum:
                - new-loss-event
              - type: object
                description: The calculation was triggered by HMRC on receipt of a
                  new loss claim made by the customer. This event is only applicable
                  for a "final-declaration" calculation type. This event is not currently
                  supported and will be supported in the future.
                enum:
                - new-claim-event
              - type: object
                description: The calculation was triggered internally by HMRC on receipt
                  of an updated loss claim made by the customer. This event is only
                  applicable for a "final-declaration" calculation type. This event
                  is not currently supported and will be supported in the future.
                enum:
                - updated-claim-event
              - type: object
                description: The calculation was triggered internally by HMRC on receipt
                  of an updated pre-MTD brought forward loss made by the customer.
                  This event is only applicable for a "final-declaration" calculation
                  type. This event is not currently supported and will be supported
                  in the future.
                enum:
                - updated-loss-event
              - type: object
                description: The calculation was triggered internally by HMRC on receipt
                  of a request for a new adjustable summary calculation by the customer.
                  This event is not currently supported.
                enum:
                - new-annual-adjustment-event
              - type: object
                description: The calculation was triggered internally by HMRC on receipt
                  of an adjustment to an adjustable summary calculation made by the
                  customer. This event is not currently supported.
                enum:
                - updated-annual-adjustment-event
              - type: object
                description: HMRC has updated the calculation for you. You can see
                  more details in your record-keeping software.
                enum:
                - unattended-calculation
            calculationTimestamp:
              type: string
              description: "The timestamp of when the calculation was performed in\
                \ ISO 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ."
              example: 2019-02-15T09:35:15.094Z
            calculationType:
              type: string
              description: The type of calculation performed.
              oneOf:
              - type: object
                description: Cannot be used for a final declaration.
                enum:
                - in-year
              - type: object
                description: Can be used when submitting a final declaration.
                enum:
                - final-declaration
            intentToSubmitFinalDeclaration:
              type: boolean
              description: A boolean to indicate whether the calculation can be used
                to make a final declaration. This value must be true or false.
              example: true
            finalDeclaration:
              type: boolean
              description: A boolean to indicate whether the calculation has been
                used to make a final declaration. This value must be true or false.
              example: false
            finalDeclarationTimestamp:
              type: string
              description: "The timestamp of when the calculation was performed in\
                \ ISO 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ."
              example: 2019-02-15T09:35:15.094Z
            periodFrom:
              type: string
              description: "This defines the earliest date from which the calculation\
                \ was performed. This will be the accounting period start date (for\
                \ self-employments) or the tax year start date, whichever occurs first\
                \ for the income sources supplied."
              example: 2020-01-01
            periodTo:
              type: string
              description: This defines the latest date to which the calculation was
                performed and will be the point in the year to which income has been
                submitted.
              example: 2020-01-01
          additionalProperties: false
          description: Object containing top-level metadata information about the
            retrieved tax calculation.
        inputs:
          required:
          - incomeSources
          - personalInformation
          type: object
          properties:
            personalInformation:
              required:
              - identifier
              - taxRegime
              type: object
              properties:
                identifier:
                  pattern: "^[a-zA-Z0-9]+$"
                  type: object
                  description: Identifies the taxpayer for whom the calculation was
                    performed.
                  example: VO123456A
                dateOfBirth:
                  type: string
                  description: The date of birth of the taxpayer.
                  example:
                  - 2020-01-01
                taxRegime:
                  type: string
                  description: The tax regime which applies to this calculation.
                  enum:
                  - uk
                  - scotland
                  - wales
                statePensionAgeDate:
                  type: string
                  description: The date the taxpayer qualifies for state pension.
                  example:
                  - 2020-01-01
                studentLoanPlan:
                  type: array
                  description: An array containing details about student loan plans.
                  items:
                    required:
                    - planType
                    type: object
                    properties:
                      planType:
                        type: string
                        description: Student Loan plan type.
                        enum:
                        - plan1
                        - plan2
                        - postgraduate
                        - plan4
                    additionalProperties: false
                class2VoluntaryContributions:
                  type: boolean
                  description: A boolean to identify the Class 2 Voluntary Contributions.
                    This value must be true.
                  example: true
                marriageAllowance:
                  type: string
                  description: Indicates whether the customer has transferred out
                    their allowance or received an allowance.
                  enum:
                  - transferor
                  - recipient
                uniqueTaxpayerReference:
                  type: string
                  description: The Unique Taxpayer Reference for the customer.
                  example: AGvHTfRUPO
                itsaStatus:
                  type: string
                  description: The ITSA Status for the Tax Year.
                  enum:
                  - No Status
                  - MTD Mandated
                  - MTD Voluntary
                  - Annual
                  - Non Digital
                  - Dormant
                  - MTD Exempt
              description: Object containing personal information about the taxpayer
                for whom the calculation was performed.
            incomeSources:
              type: object
              properties:
                businessIncomeSources:
                  type: array
                  description: Array containing business income sources used in the
                    retrieved tax calculation.
                  items:
                    required:
                    - accountingPeriodEndDate
                    - accountingPeriodStartDate
                    - incomeSourceId
                    - incomeSourceType
                    - latestPeriodEndDate
                    - latestReceivedDateTime
                    - source
                    type: object
                    properties:
                      incomeSourceId:
                        pattern: "^[A-Za-z0-9]{15}$"
                        type: string
                        description: The unique identifier of the income source.
                        example:
                        - XAIS12345678910
                      incomeSourceType:
                        type: string
                        description: Business income source type.
                        enum:
                        - self-employment
                        - uk-property
                        - uk-property-fhl
                        - foreign-property
                        - foreign-property-fhl-eea
                      incomeSourceName:
                        type: string
                        description: The name of the income source.
                        example: ABC-123 Ltd.
                      accountingPeriodStartDate:
                        type: string
                        description: The accounting start date of the income source.
                        example:
                        - 2020-01-01
                      accountingPeriodEndDate:
                        type: string
                        description: The accounting end date of the income source.
                        example:
                        - 2020-01-01
                      source:
                        type: string
                        description: The source of the income data used in this calculation.
                        enum:
                        - MTD-SA
                      commencementDate:
                        type: string
                        description: The date the income source commenced.
                        example:
                        - 2020-01-01
                      cessationDate:
                        type: string
                        description: The date the income source ceased.
                        example:
                        - 2020-01-01
                      latestPeriodEndDate:
                        type: string
                        description: The end date of the period for which income has
                          been submitted for the income source.
                        example:
                        - 2020-01-01
                      latestReceivedDateTime:
                        type: string
                        description: "The latest date & time when this income source\
                          \ had data submitted against it, in ISO 8601 UTC format:\
                          \ YYYY-MM-DDThh:mm:ss.SSSZ."
                        example:
                        - 2019-02-15T09:35:15.094Z
                      submissionPeriods:
                        type: array
                        description: Array containing submission periods for the business
                          income source.
                        items:
                          required:
                          - endDate
                          - receivedDateTime
                          - startDate
                          type: object
                          properties:
                            periodId:
                              type: string
                              description: "An identifier for the period, unique to\
                                \ the customer."
                              example: "001"
                            startDate:
                              type: string
                              description: The first day the period covers.
                              example:
                              - 2020-01-01
                            endDate:
                              type: string
                              description: The last day the period covers.
                              example:
                              - 2020-01-01
                            receivedDateTime:
                              type: string
                              description: "The date and time when the income data\
                                \ was received in ISO 8601 UTC format: YYYY-MM-DDThh:mm:ss.SSSZ."
                              example:
                              - 2019-02-15T09:35:15.094Z
                          additionalProperties: false
                    additionalProperties: false
                nonBusinessIncomeSources:
                  type: array
                  description: Array containing non-business income sources used in
                    the retrieved tax calculation.
                  items:
                    required:
                    - incomeSourceType
                    - source
                    - startDate
                    type: object
                    properties:
                      incomeSourceId:
                        pattern: "^[A-Za-z0-9]{15}$"
                        type: string
                        description: The unique identifier of the non-business income
                          source.
                        example:
                        - XAIS12345678910
                      incomeSourceType:
                        type: string
                        description: Non-business income source type.
