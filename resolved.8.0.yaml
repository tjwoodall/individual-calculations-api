    post:
      tags:
      - Final Declaration
      summary: Submit a Self Assessment Final Declaration
      description: "This endpoint allows the developer to submit a final declaration\
        \ for a tax year by agreeing to the HMRC's tax calculation. \n\nA National\
        \ Insurance number, tax year and calculation ID must be provided.\n\n### Test\
        \ data\nScenario simulations using `Gov-Test-Scenario` headers is only available\
        \ in the sandbox environment.\n\n| Header Value (Gov-Test-Scenario)   | Scenario\
        \                                                                        \
        \   |\n|------------------------------------|------------------------------------------------------------------------------------|\n\
        | N/A - DEFAULT                      | Simulates success response.       \
        \                                                 |\n| OUTSIDE_AMENDMENT_WINDOW\
        \           | Simulates the scenario where the request cannot be completed\
        \ as it is outside the amendment window. |\n| FINAL_DECLARATION_IN_PROGRESS\
        \      | Simulates the scenario where there is a calculation in progress for\
        \ the tax year.  |\n| FINAL_DECLARATION_RECEIVED         | Simulates the scenario\
        \ where a final declaration has already been received.        |\n| FINAL_DECLARATION_TAX_YEAR\
        \         | Simulates the scenario where the final declaration cannot be submitted\
        \ until after the end of the tax year. |\n| INCOME_SOURCES_CHANGED       \
        \      | Simulates the scenario where information relating to an income source\
        \ has changed. |\n| INCOME_SOURCES_INVALID             | Simulates the scenario\
        \ where a valid income source cannot be found.                |\n| NO_INCOME_SUBMISSIONS_EXIST\
        \        | Simulates the scenario where no income submissions exist.     \
        \                     |\n| RECENT_SUBMISSIONS_EXIST           | Simulates\
        \ the scenario where more recent submissions exist.                      \
        \  |\n| RESIDENCY_CHANGED                  | Simulates the scenario where\
        \ residency has changed.                                 |\n| SUBMISSION_FAILED\
        \                  | Simulates the scenario where a submission has failed.\
        \                               |\n| TAX_YEAR_NOT_SUPPORTED             |\
        \ Simulates the scenario where the specified tax year is not supported.  \
        \            |\n| NOT_FOUND                          | Simulates the scenario\
        \ where the supplied income source could not be found.        |\n"
      parameters:
      - name: nino
        in: path
        description: |
          National Insurance number, in the format `AA999999A`
        required: true
        schema:
          type: string
          example: TC663795B
      - name: taxYear
        in: path
        description: "The tax year the data applies to, for example, 2021-22. \nThe\
          \ start year and end year must not span two tax years. \nThe minimum tax\
          \ year is 2017-18. No gaps are allowed, for example, 2020-22 is not valid.\n"
        required: true
        schema:
          type: string
          example: 2021-22
      - name: calculationId
        in: path
        description: |
          The unique identifier of the calculation.

          Must conform to the regular expression: `^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$`
        required: true
        schema:
          type: string
          example: f2fb30e5-4ab6-4a29-b3c1-c7264259ff1c
      - name: calculationType
        in: path
        description: |
          Specifies the calculation types to be confirmed. Limited to the following possible values for TY24-25 and before: final-declaration

          Limited to the following possible values for TY25-26 onwards: `final-declaration` `confirm-amendment`
        required: true
        schema:
          type: string
          example: final-declaration
      - name: Accept
        in: header
        description: |
          Specifies the response format and the version of the API to be used.
        required: true
        schema:
          type: string
          enum:
          - application/vnd.hmrc.8.0+json
      - name: Authorization
        in: header
        description: |
          An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
        required: true
        schema:
          type: string
          example: Bearer bb7fed3fe10dd235a2ccda3d50fb
      - name: Gov-Test-Scenario
        in: header
        description: |
          Only in sandbox environment. See Test Data table for all header values.
        required: false
        schema:
          type: string
          example: "-"
