                  value:
                    code: FORMAT_NINO
                    message: The provided NINO is invalid
                FORMAT_CALCULATION_TYPE:
                  description: |
                    The format of the supplied calculationType value is not valid.
                  value:
                    code: FORMAT_CALCULATION_TYPE
                    message: The provided calculation type is not valid
                RULE_OUTSIDE_AMENDMENT_WINDOW:
                  description: |
                    The client and/or agent is outside the amendment window.
                  value:
                    code: RULE_OUTSIDE_AMENDMENT_WINDOW
                    message: You are outside the amendment window
                FORMAT_TAX_YEAR:
                  description: |
                    The format of the supplied taxYear value is not valid.
                  value:
                    code: FORMAT_TAX_YEAR
                    message: The provided tax year is invalid
                RULE_TAX_YEAR_RANGE_INVALID:
                  description: Tax year range invalid. A tax year range of one year
                    is required.
                  value:
                    code: RULE_TAX_YEAR_RANGE_INVALID
                    message: Tax year range invalid. A tax year range of one year
                      is required
                RULE_TAX_YEAR_NOT_SUPPORTED:
                  description: "The specified tax year is not supported. \nEither\
                    \ the tax year specified is before the minimum tax year value,\
                    \ or it is after the maximum tax year value.\n"
                  value:
                    code: RULE_TAX_YEAR_NOT_SUPPORTED
                    message: The tax year specified does not lie within the supported
                      range
                FORMAT_CALCULATION_ID:
                  description: |
                    Invalid Calculation ID.
                  value:
                    code: FORMAT_CALCULATION_ID
                    message: The provided calculationId is invalid
                RULE_INCOME_SOURCES_CHANGED:
                  description: |
