    dataSource:
      type: string
      description: The source of the data.
      enum:
      - customer
      - hmrc-held
  parameters:
    nino:
      name: nino
      in: path
      description: |
        National Insurance number, in the format `AA999999A`
      required: true
      schema:
        type: string
        example: TC663795B
    taxYearMinimum2018:
      name: taxYear
      in: path
      description: "The tax year the data applies to, for example, 2021-22. \nThe\
        \ start year and end year must not span two tax years. \nThe minimum tax year\
        \ is 2017-18. No gaps are allowed, for example, 2020-22 is not valid.\n"
      required: true
      schema:
        type: string
        example: 2021-22
    triggerCalculationType:
      name: calculationType
      in: path
      description: "Defines the calculation type requested.  \nTax years 2023-24 &\
        \ 2024-25 will accept the following values:\n  - `in-year`\n  - `intent-to-finalise`\n\
        \nTax years 2025-26 onwards will accept the following values:\n  - `in-year`\n\
        \  - `intent-to-finalise`\n  - `intent-to-amend`\n"
      required: true
      schema:
        type: string
        example: in-year
    acceptJson:
      name: Accept
      in: header
      description: |
        Specifies the response format and the version of the API to be used.
      required: true
      schema:
        type: string
        enum:
        - application/vnd.hmrc.8.0+json
    authorizationWriteScopeHeader:
      name: Authorization
      in: header
      description: |
        An OAuth 2.0 Bearer Token with the *write:self-assessment* scope.
      required: true
      schema:
        type: string
        example: Bearer bb7fed3fe10dd235a2ccda3d50fb
    testScenarioHeader:
      name: Gov-Test-Scenario
      in: header
      description: |
        Only in sandbox environment. See Test Data table for all header values.
      required: false
      schema:
        type: string
        example: "-"
    listCalculationType:
      name: calculationType
      in: query
      description: |
        This field is used to filter API response based on given calculation type.
        Tax years 23-24 and 24-25 will accept the following values:
        - `in-year`
        - `intent-to-finalise`
        - `final-declaration`

        Tax years 25-26 onwards will accept the following values:
        - `in-year`
        - `intent-to-finalise`
        - `intent-to-amend`
        - `final-declaration`
        - `confirm-amendment`
      required: false
      schema:
        type: string
    authorizationReadScopeHeader:
      name: Authorization
      in: header
      description: |
        An OAuth 2.0 Bearer Token with the *read:self-assessment* scope.
      required: true
      schema:
        type: string
        example: Bearer bb7fed3fe10dd235a2ccda3d50fb
    calculationId:
      name: calculationId
      in: path
      description: |
        The unique identifier of the calculation.

        Must conform to the regular expression: `^[0-9]{8}|[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$`
      required: true
      schema:
        type: string
        example: f2fb30e5-4ab6-4a29-b3c1-c7264259ff1c
    finalDeclarationCalculationType:
      name: calculationType
      in: path
      description: |
        Specifies the calculation types to be confirmed. Limited to the following possible values for TY24-25 and before: final-declaration

        Limited to the following possible values for TY25-26 onwards: `final-declaration` `confirm-amendment`
      required: true
      schema:
        type: string
        example: final-declaration
